<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Iniciar Sesión - Gestión de Préstamos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"></div>

<div class="card p-4 shadow-lg" style="width: 100%; max-width: 400px;">
  <h2 class="card-title text-center mb-4" id="authTitle">Iniciar Sesión</h2>
  
  <form id="authForm">
    <div class="mb-3">
      <label for="authEmail" class="form-label">Correo Electrónico</label>
      <input type="email" class="form-control" id="authEmail" required>
    </div>
    <div class="mb-3">
      <label for="authPassword" class="form-label">Contraseña</label>
      <input type="password" class="form-control" id="authPassword" required>
    </div>
    <div id="authFeedback" class="text-danger mb-3"></div>
    <button type="submit" class="btn btn-primary w-100" id="authButton">Iniciar Sesión</button>
  </form>
  <hr>
  <button class="btn btn-link w-100" id="toggleRegister">¿No tienes cuenta? Regístrate</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
