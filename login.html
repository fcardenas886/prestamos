<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>🔐 Iniciar Sesión - Gestión de Préstamos</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
  body {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }
  
  .login-card {
    backdrop-filter: blur(10px);
    background: rgba(255, 255, 255, 0.95);
    border: none;
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
  }
  
  .login-card:hover {
    transform: translateY(-5px);
    transition: all 0.3s ease;
    box-shadow: 0 25px 70px rgba(0, 0, 0, 0.4);
  }
  
  .form-control:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
  }
  
  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    border: none;
    padding: 12px;
    font-weight: 600;
    transition: all 0.3s ease;
  }
  
  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
  }
  
  .btn-link {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
  }
  
  .btn-link:hover {
    color: #764ba2;
  }
  
  .logo {
    font-size: 3rem;
    margin-bottom: 1rem;
  }
  
  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
  
  .login-card {
    animation: fadeIn 0.5s ease-out;
  }
</style>
</head>
<body class="d-flex align-items-center justify-content-center" style="min-height: 100vh;">

<div class="toast-container position-fixed top-0 start-50 translate-middle-x p-3"></div>

<div class="card login-card p-4 shadow-lg" style="width: 100%; max-width: 420px;">
  <div class="text-center logo">
    💰
  </div>
  
  <h2 class="card-title text-center mb-4" id="authTitle">🔑 Iniciar Sesión</h2>
  
  <form id="authForm">
    <div class="mb-3">
      <label for="authEmail" class="form-label">
        <strong>📧 Correo Electrónico</strong>
      </label>
      <input 
        type="email" 
        class="form-control form-control-lg" 
        id="authEmail" 
        placeholder="tu@email.com"
        required
        autocomplete="email">
    </div>
    
    <div class="mb-3">
      <label for="authPassword" class="form-label">
        <strong>🔒 Contraseña</strong>
      </label>
      <input 
        type="password" 
        class="form-control form-control-lg" 
        id="authPassword" 
        placeholder="Mínimo 6 caracteres"
        required
        autocomplete="current-password">
    </div>
    
    <div id="authFeedback" class="alert alert-danger d-none mb-3" role="alert"></div>
    
    <button type="submit" class="btn btn-primary btn-lg w-100 mb-3" id="authButton">
      Iniciar Sesión
    </button>
  </form>
  
  <hr>
  
  <button class="btn btn-link w-100" id="toggleRegister">
    ¿No tienes cuenta? Regístrate
  </button>
  
  <div class="text-center mt-3">
    <small class="text-muted">
      Sistema de Gestión de Préstamos v2.0
    </small>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="login.js"></script>
</body>
</html>
