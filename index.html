<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gesti√≥n de Pr√©stamos V4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
  <h2 class="mb-4">üìå Gesti√≥n de Pr√©stamos</h2>

  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item" role="presentation">
      <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#clientes" type="button">Clientes</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#prestamos" type="button">Pr√©stamos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#abonos" type="button">Abonos</button>
    </li>
    <li class="nav-item" role="presentation">
      <button class="nav-link" data-bs-toggle="tab" data-bs-target="#historial" type="button">Historial</button>
    </li>
  </ul>

  <div class="tab-content mt-3">
    <div class="tab-pane fade show active" id="clientes">
      <form id="clienteForm" class="mb-3">
        <input type="text" id="clienteNombre" class="form-control mb-2" placeholder="Nombre" required>
        <input type="text" id="clienteTelefono" class="form-control mb-2" placeholder="Tel√©fono">
        <button type="submit" class="btn btn-primary">Agregar Cliente</button>
      </form>
      <ul id="listaClientes" class="list-group"></ul>
    </div>

    <div class="tab-pane fade" id="prestamos">
      <form id="prestamoForm" class="mb-3">
        <input type="text" id="prestamoCliente" class="form-control mb-2" placeholder="ID Cliente" required>
        <input type="number" id="prestamoMonto" class="form-control mb-2" placeholder="Monto" required>
        <input type="number" id="prestamoCuotas" class="form-control mb-2" placeholder="N√∫mero de cuotas" required>
        <input type="text" id="prestamoBanco" class="form-control mb-2" placeholder="Banco">

        <button type="submit" class="btn btn-success">Registrar Pr√©stamo</button>
      </form>
      <ul id="listaPrestamos" class="list-group"></ul>
    </div>

    <div class="tab-pane fade" id="abonos">
      <form id="abonoForm" class="mb-3">
        <input type="text" id="abonoPrestamo" class="form-control mb-2" placeholder="ID Pr√©stamo" required>
        <input type="number" id="abonoMonto" class="form-control mb-2" placeholder="Monto del abono" required>
        <button type="submit" class="btn btn-warning">Registrar Abono</button>
      </form>
    </div>

    <div class="tab-pane fade" id="historial">
      <select id="historialSelect" class="form-select mb-3"></select>
      <div id="historialCliente"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script type="module" src="main.js"></script>
</body>
</html>
